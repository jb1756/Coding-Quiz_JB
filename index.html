<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- <link rel="stylesheet" href="./styles.css"/> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
   
    <header>
        <div class="title">Coding Quiz Game<a href="highscores.html" class="highscores float-end" id="viewhighscore">View Highscores</a></div>
        <div class="timer">Time: <span id=timer></span></div>
    </header>
    
    <!-- Welcome page -->
    <main class="container text-center show" id="intro-container">
        <div class="container start">
            <h1>Web API: Coding Quiz Challenge</h1>
            <p>Answer the following questions within time-limit. Correct answers are worth 1 points!
                Wrong answers answers substracts 1 point. You have 60 seconds!
            </p>
            <button type="submit" class="btn btn-primary mb-3" id="Start-game">Start</button>
        </div>

    <!-- Question -->
        <div class="container hide" id="question-container">
            <div class="questions">
                <div id="question"></div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
        </div>

    <!-- Ending page and submit score page -->
        <div class="hide container" id="ending-container">
            <div class="end">
                <div id="score-banner">
                    <h1>finish!</h1>
                </div>
                <form class="container initials" id="initial-form">
                    <p> Enter Initials:</p>
                    <input type="text" name="initials" id="initials" class="text-input"/>
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </form>
            </div>
        </div>
    <!-- High Score Page -->
    <div class="container hide"id="high-score-container">
      <div class="high-scores container">
          <h1 class="high-score">High Scores</h1>
          <ol id="high-score-list" class="score-list"></ol>
      <div>
          <button type="submit" class="btn btn-primary mb-3" id="back-up">Go back</button>
          <button type="submit" class="btn btn-primary mb-3" id="clear-high-scores">Clear high scores</button>
      </div>
      </div>
    </div>

    <div class="hide" id="correct">
        <h2>Correct :)!</h2>
    </div>
    <div class="hide" id="wrong">
        <h2>Wrong :( </h2>
    </div>
    </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
