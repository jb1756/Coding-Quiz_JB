<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- <link rel="stylesheet" href="./styles.css"/> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
   
    <header>
        <a href="highscores.html" class="highscores float-end" id="viewhighscore">View Highscores</a></div>
        <div class="timer">Time: <span id=time></span></div>
    </header>
    
    <!-- Welcome page -->
    <main class="container text-center show" id="intro-card">

        <div class="container start">
            <h1>Web API: Coding Quiz Challenge</h1>
            <p>Answer the following questions within time-limit. Correct answers are worth 1 points!
                Wrong answers answers substracts 1 point. You have 60 seconds!
            </p>
            <button type="submit" class="btn btn-primary mb-3" id="start-button">Start</button>
            
        </div>

    <!-- Question -->
        <div hidden class="card" id="question-card">
            
            <h2 id="question-text"></h2>

            <div id=quiz-options>
                <button id=option0 class="button option-button"></button>
                <button id=option1 class="button option-button"></button>
                <button id=option2 class="button option-button"></button>
                <button id=option3 class="button option-button"></button>
            </div>

            <div id=answer-div>

                <hr>
                <p id="result-text"></p>

            </div>
        </div>

    <!-- Results -->
        <div hidden class="card" id="result-card">

                <h1>Finish!</h1>
                <p>Score is <span id=score></span>.</p>
                <form class="inline-form" id="initial-form">
                    <label for="initials">Enter Initials: </label>
                    <input type="text" name="initials" id="initials" class="text-input"/>
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </form>

        </div>

    <!-- High Score Page -->
    <div hidden class="card" id="high-score-card">

          <h1 class="high-score">High Scores</h1>
          <ol id="high-score-list" class="score-list"></ol>

      <div class="inline-buttons">
          <button type="submit" class="btn btn-primary mb-3" id="back-up">Go back</button>
          <button type="submit" class="btn btn-primary mb-3" id="clear-high-scores">Clear high scores</button>
      </div>

    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
